<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div>
          <h3 id="dateSection"></h3>
          <p id="month"></p>
        </div>
        <p id="taskCount"></p>
      </div>
      <button id="openModalBtn">
        <img src="./image/add_white_24dp.svg" id="addBtnImage" alt="add" />
      </button>
      <div id="pendingTaskSection">
        <div id="allTaskController">
          <input type="checkbox" id="selectAll" /><span id="selectAllText"
            >Select All</span
          >
          <button id="deleteAll">Delete all</button>
        </div>
        <ul id="pendingTaskList"></ul>
      </div>
    </div>
    <div id="taskInputContainer" class="hide">
      <p id="taskInputHeader">Add New Task</p>
      <div id="taskInputSection">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter Task..."
          autofocus
        />
        <!--button for adding task with only description-->
        <button id="addBtn">
          <img src="/image/add_white_24dp.svg" alt="add task" />
        </button>
      </div>
      <div id="taskInfo">
        <label for="taskFinishDate">Finish Date:</label>
        <input
          type="date"
          name="taskDate"
          id="finishDate"
          placeholder="Enter Finish Date"
        />
      </div>
      <div id="taskInfo">
        <label for="finishTime">Finish Time:</label>
        <input type="time" name="taskEndTime" id="finishTime" />
      </div>
      <button id="createTaskBtn">Create Task</button>
    </div>
    <script type="text/javascript" src="script\index.js"></script>
  </body>
</html>
